<body style="background-color: #03254c">
    <header style="background-color: #3360FF; border: 3px solid black;text-align: center">
        <h1>Cancella un libro dalla libreria</h1>
        <nav>
            <a href="/Libreria.html" target="_blank">Home | </a>

    <div style="border: 2px dotted black;
        width: 100%;
        text-align: center;
        background-color: #d0efff">
        <form>
            <br /><br />
            Inserisci il codice ISBN del libro che vuoi cancellare:
            <input type="text" required placeholder="Inserisci il codice di 13 cifre" pattern="[0-9]{13}" title="Inserisci il codice di 13 cifre" />

            Sicuro di voler cancellare?
            <label><input type="radio" value="1" name="disp" />Sì</label>
            <label><input type="radio" value="2" name="disp" />No</label>
            <br /><br />


            <input type="submit" value="Cancella libro" />
            <br /><br />
        </form>
    </div>
